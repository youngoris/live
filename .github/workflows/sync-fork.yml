name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点运行
  workflow_dispatch:  # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: TG908/fork-sync@v1.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: lllllan-fv  # 上游仓库所有者
          base: main  # 上游分支
          head: main  # 本地分支
